<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:bootstrap="http://www.thymeleaf.org/extras/bootstrap5">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Adicione o link para o arquivo CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<style>
		body {
			background-color: rgb(241, 241, 241);
		}
	</style>
</head>
<body>
	
	<div th:replace="~{base :: navbar}"></div>
    <div class="container mt-5">
		<div class="card">
			<div class="card-header">
				<h3
					th:text="${aluno.alunoId != null} ? 'Formulário para Alteração de Aluno' : 'Formulário de Cadastro de Aluno'">
				</h3>
			</div>
			<div class="d-grid gap-2 col-12 col-lg-8 mx-auto card-body">
				<form th:action="@{/cadastro/aluno/novo}" th:object="${aluno}" method="post">
					<div><input type="hidden" class="form-control" th:field="*{alunoId}"></div>
					<div class="mb-3">
						<label class="form-label">Nome<span style="color: red;">*</span></label>
						<input type="text" class="form-control" th:field="*{nome}" required minlength="3">
					</div>
					<div class="mb-3">
						<label class="form-label">CPF<span style="color: red;">*</span></label>
						<input type="text" class="form-control" th:field="*{cpf}" required >
					</div>
					<div class="mb-3">
						<label class="form-label">E-mail<span style="color: red;">*</span></label>
						<input type="email" class="form-control" th:field="*{email}" required minlength="3">
					</div>
					<div class="mb-3">
						<label class="form-label">Telefone<span style="color: red;">*</span></label>
						<input type="text" class="form-control" th:field="*{telefone}" required minlength="3">
					</div>
					<div class="mb-3">
						<label class="form-label">Matrícula<span style="color: red;">*</span></label>
						<input type="number" class="form-control" th:field="*{matricula}" required minlength="3">
					</div>
					<span>Atributos marcados com <span style="color: red;">*</span> são obrigatórios.</span>
					<div class="gap-2 d-flex">
						<a href="/cadastro/aluno" class="btn btn-primary ms-auto" type="button">Cancelar</a>
						<button type="submit" class="btn btn-primary"
							th:text="${aluno.alunoId != null} ? 'Alterar Item' : 'Adicionar Item'"></button>
					</div>
				</form>
			</div>
		</div>
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
