<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:bootstrap="http://www.thymeleaf.org/extras/bootstrap5">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Adicione o link para o arquivo CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<style>
		body {
			background-color: rgb(241, 241, 241);
		}
	</style>
</head>
<body>
	<div th:replace="~{base :: navbar}"></div>
	<br class="mt-5">
	<div class="container">
		<div class="card">
			<div class="card-header d-flex">
				<h3>Arquivo Anexado</h3>
				<a href="/cadastro/atividadecomplementar" class="btn btn-primary ms-auto" type="button">
					<div th:replace="~{base :: icone-seta-esquerda}" /> Voltar
				</a>
			</div>
			<div class="mx-auto card-body">
				<embed type="image/jpeg" th:src="${arquivo}" style="border-style: solid;" />
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
