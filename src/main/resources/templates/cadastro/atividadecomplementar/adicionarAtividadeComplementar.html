<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:bootstrap="http://www.thymeleaf.org/extras/bootstrap5">

<head>
	<meta charset="UTF-8">
	<title>Home Page</title>
	<!-- Adicione o link para o arquivo CSS do Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<style>
		body {
			background-color: rgb(241, 241, 241);
		}
	</style>
</head>

<body>

	<div th:replace="~{base :: navbar}"></div>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				<h3
					th:text="${atividadeComplementar.atividadeComplementarId != null} ? 'Formulário para Alteração de Atividade Complementar' : 'Formulário de Atividade Complementar'">
				</h3>
			</div>
			<div class="d-grid gap-2 col-12 col-lg-8 mx-auto card-body">
				<form th:action="@{/cadastro/atividadecomplementar/novo}" th:object="${atividadeComplementar}" enctype="multipart/form-data"
					method="post">
					<div><input type="hidden" class="form-control" th:field="*{atividadeComplementarId}"></div>
					<div class="mb-3">
						<label class="form-label">Descrição<span style="color: red;">*</span></label>
						<input type="text" class="form-control" th:field="*{descricaoAtividade}" required minlength="3">
					</div>
					<!-- -->
					<div class="mb-3">
						<label for="aluno" class="form-label">Aluno<span style="color: red;">*</span></label>
						<select id="aluno" name="aluno" class="form-select">
							<option th:each="aluno : ${listaAlunos}" th:value="${aluno.alunoId}" th:text="${aluno.nome}">
							</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="tipoAtividade" class="form-label">Tipo de Atividade<span style="color: red;">*</span></label>
						<select id="tipoAtividade" name="tipoAtividade" class="form-select">
							<option th:each="tipoAtividade : ${listaTipoAtividades}"
								th:value="${tipoAtividade.tipoAtividadeId}" th:text="${tipoAtividade.descricao}"></option>
						</select>
					</div>
					<!-- -->
					<div class="mb-3">
						<label class="form-label">Carga horária<span style="color: red;">*</span></label>
						<input type="text" class="form-control" th:field="*{cargaHoraria}" required>
					</div>
					<div class="mb-3">
						<label class="form-label">Instituição<span style="color: red;">*</span></label>
						<input type="text" class="form-control" th:field="*{instituicao}" required minlength="3">
					</div>
					<div class="mb-3">
						<label class="form-label">Ano de Conclusão<span style="color: red;">*</span></label>
						<input type="number" class="form-control" th:field="*{anoConclusao}" required min="2000" max="2023">
					</div>
					<div class="mb-3">
						<label class="form-label">Matrícula<span style="color: red;">*</span></label>
						<input type="text" class="form-control" th:field="*{observacao}" required minlength="3">
					</div>
					<div class="mb-3">
						<label for="arquivo" class="form-label" th:text="${atividadeComplementar.atividadeComplementarId != null} ? 'Novo Arquivo' : 'Arquivo'">
						</label>
						<span style="color: red;" th:if="${atividadeComplementar.atividadeComplementarId == null ? true : false }">*</span>
						<input type="file" id="arquivo" name="arquivo" th:field="*{arquivo}" class="form-control" 
							th:required="${atividadeComplementar.atividadeComplementarId == null ? true : false }">
					</div>
					<span>Atributos marcados com <span style="color: red;">*</span> são obrigatórios.</span>
					<div class="gap-2 d-flex">
						<a href="/cadastro/atividadecomplementar" class="btn btn-primary ms-auto"
							type="button">Cancelar</a>
						<button type="submit" class="btn btn-primary"
							th:text="${atividadeComplementar.atividadeComplementarId != null} ? 'Alterar Item' : 'Adicionar Item'"></button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
</body>

</html>
